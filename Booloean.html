<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>

<body>
    <script>
        console.log(Boolean('')); // false
        console.log(Boolean(0)); // false
        console.log(Boolean(undefined)); // false
        console.log(Boolean(null));  // false
        console.log(Boolean('Neeraj')); //true
        console.log(Boolean(NaN)); // false
        console.log(Boolean(202)); // true

        // another example
        let money = 0;
        if (money) {
            document.write("Don't spend it all !"); //  true value
        } else {
            document.write("You should get a Job !"); // false value
            // result is else statement because zero is a falsy value
            // and if we can change the digit instead of zero we can get IF statement...
        }

        // lets take another example
        let height;
        if (height) {
            document.write("<br> Height is Defined.."); // we get this when we write any value of height...
        } else {
            document.write("<br> Height is Undefined.");  // In result we get this because height is undefined , falsy value
        }





    </script>
</body>

</html>
